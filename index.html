<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>

    <!--normalize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!--global.css-->
    <link rel="stylesheet" href="assets/css/global.css">
    
    <!--style.css-->
    <link rel="stylesheet" href="assets/css/pokedex.css">
    <link rel="stylesheet" href="assets/css/details.css">
    
    <!--fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

</head>
<body>
    
    <section class="content">
        <h1>Pokedex</h1>

        <ol id="pokemonList" class="pokemons">
                               
                    <!--pokemons list-->
                
                  
        </ol>

    <div class="pagination">
        <button id="loadMoreButton" type="button">
            Load More
        </button>
    </div>

    <div id="pokemonModal" class="modal" style="display: none;">
        <div class="modal-content">
            <button class="close" aria-label="Fechar">&times;</button>

            <div class="modal-header">
            <h2 id="modalPokemonName">Name</h2>
            <span id="modalPokemonNumber">#000</span>
            <div id="modalPokemonTypes"></div>
            </div>

            <img id="modalPokemonImage" alt="">

            <div class="modal-body">
            <section>
                <h3>About</h3>
                <p><span>Height</span> <strong id="modalPokemonHeight">—</strong></p>
                <p><span>Weight</span> <strong id="modalPokemonWeight">—</strong></p>
                <p><span>Abilities</span> <strong id="modalPokemonAbilities">—</strong></p>
            </section>
        
            </div>
        </div>
        </div>



    <!-- Java script -->
    <script src="assets/js/pokemon-model.js"></script>
    <script src="assets/js/poke-api.js"></script>
    <script src="assets/js/main.js"></script>   
    <script src="./assets/js/details.js"></script>
    


</body>
</html>
